<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/registration.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../scripts/registration.js"></script>
  </head>

  <body>
    <div id="header"></div>
    <div id="main">
      <div class="next_btn">
       <a href="html/main.html">
        <button class="next">
          <strong>Next</strong>
        </button>
        </a>
      </div>
      <div class="registration">
        <p class="heading">Registration</p>
        <p>
          Welcome to registranion page!
        </p>
        <p>
          Please enter your personal data and after the username and password.
        </p>
        <div class="user_input">
          <div class="full_name">
              <p class="user_data"><strong>Enter your personal data</strong></p>
            <div class="name">
              <input type="text" autocomplete="off" name="name" required />
              <label for="name" class="label">
                <span class="content">Name</span>
              </label>
            </div>
            <div class="surname">
              <input type="text" autocomplete="off" name="surname" required />
              <label for="surname" class="label">
                <span class="content">Surname</span>
              </label>
            </div>
          </div>
          <div class="username_password">
            <p class="user_data"><strong>Enter your username and password</strong></p>
            <div class="username">
              <input type="text" autocomplete="off" name="username" required />
              <label for="username" class="label">
                <span class="content">Username</span>
              </label>
            </div>
            <div class="password">
              <input type="password" autocomplete="off" name="password" required />
              <label for="password" class="label">
                <span class="content">Password</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
